<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas' page</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <main class="container">
        <div class="First-Image">
            <img src="./assets/image.png" alt="Imagem de 4 bonecos coloridos">
        </div>
                
        <div class="container-login"> <!--Essa div engloba todo o Login-->
            
            <!--Header-->
            <div class="header">
                <img src="./assets/Icon.svg" alt="Ícone Trevo 4 Folhas">
                <h1 class="title">Welcome Back! </h1>   
                <p class="subtitle">Please enter your details</p>
            </div> 
            <!--End Header-->

            <!--Form-->
            <div class="form">
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                
                    <label for="password" class="password-label">
                        Password
                        <button type="button" id="togglePassword">
                            <img src="./assets/Vector.svg" alt="Visualizador da senha">
                        </button>
                    </label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>               
                </form>
                
                <div class="options-container">
                    <div class="remember-container">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me for 30 days</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </div>
            <!--End Form-->

            <!--Footer-->
            <div class="footer">
                <button class="button1">Log In</button>

                <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer" button class="button2">                     
                    <img src="./assets/Google.svg" alt="ícone Google">Log In with Google
                    </button>
                </a>
                
                <div class="signup">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>    
            </div>
            <!--End Footer-->
            
        </div> <!--Essa div engloba todo o Login-->            

    </main>
        
</body>
</html>
